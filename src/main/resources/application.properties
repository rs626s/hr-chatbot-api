# Application
spring.application.name=hr-chatbot
spring.profiles.default=local
server.port=8080

info.app.name=HR Chatbot
info.app.description=AI-powered HR chatbot backend service
info.app.version=1.0.0
info.app.environment=${SPRING_PROFILES_ACTIVE:local}

# Logging
logging.level.org.springframework.web=INFO
logging.level.edu.missouristate.csc615.chatbot=INFO

# Management
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT
jwt.secret=${JWT_SECRET:myVerySecureSecretKeyForJWTTokensThatIsAtLeast256BitsLong}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ChromaDB
CHROMADB_PORT=8000
CHROMADB_URL=http://chromadb:8000

# Ollama
OLLAMA_PORT=11434
OLLAMA_BASE_URL=http://ollama:11434