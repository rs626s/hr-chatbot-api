spring.application.name=hr-chatbot-api

info.app.name=HR Chatbot API
info.app.description=AI-powered HR chatbot backend service
info.app.version=1.0.0
info.app.environment=${SPRING_PROFILES_ACTIVE:local}

# Database (H2 default, overridden in Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:chatbotdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# H2 console
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=health, info
management.endpoint.health.show-details=always

# JWT
jwt.secret=${JWT_SECRET:MyVerySecretKeyForJwtTokenGenerationMyVerySecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}